<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wd11</title>
    <link rel="stylesheet" href="wd11.css">
</head>
<body>
    <button>I dont work sorry</button>
    
    <script id="rendered-js" type="module">
        import { VFX } from "https://esm.sh/@vfx-js/core";
        class ButtonEffect {
          constructor(button) {
            this.vfx = this.vfx = new VFX();
            button.addEventListener("mouseenter", e => {
              this.vfx.add(button, { shader: "glitch", overflow: 100 });
            });
        
            button.addEventListener("mouseleave", e => {
              this.vfx.remove(button);
            });
          }}
        
        
        document.addEventListener("DOMContentLoaded", () => {
          new ButtonEffect(document.querySelector("button"));
        });
        //# sourceURL=pen.js
            </script>
</body>
</html>
