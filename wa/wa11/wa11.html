<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousels</title>
    <link rel="stylesheet" href="wa11-styles.css">
</head>
<body>
    <h1>Carousels of memes</h1>
    <div class="gallery-container">
        <div class="gallery" id="beaver-gallery">
            <button class="darken-btn dark">Darken</button>
            <h2>Beaver Images</h2>
            <div class="main-image-container">
                <img class="main-image" src="" alt="Main display image">
            </div>
            <div class="thumbnails"></div>
            <div class="gallery-controls">
                <button class="prev-btn">Previous</button>
                <button class="next-btn">Next</button>
            </div>
        </div>
        <div class="gallery" id="roadrunner-gallery">
            <button class="darken-btn dark">Darken</button>
            <h2>Road Runner Images</h2>
            <div class="main-image-container">
                <img class="main-image" src="" alt="Main display image">
            </div>
            <div class="thumbnails"></div>
            <div class="gallery-controls">
                <button class="prev-btn">Previous</button>
                <button class="next-btn">Next</button>
            </div>
        </div>
    </div>
    <div class="toggle-container">
        <button id="carousel-toggle">Show Road Runner Gallery</button>
    </div>
    <div id="overlay"></div>
    <script src="wa11-script.js"></script>
</body>
</html>
