<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="phNum_styles.css">
</head>
<body>
  <div class="phone-number-container">
    <div class="phone-box-wrapper" style="position: relative; display: inline-block;">
      <div class="digit-boxes" style="display: flex; gap: 5px;">
        <div class="digit-box">
          <div class="digit-front">0</div>
          <div class="digit-back">0</div>
        </div>
        <div class="digit-box">
          <div class="digit-front">0</div>
          <div class="digit-back">0</div>
        </div>
        <div class="digit-box">
          <div class="digit-front">0</div>
          <div class="digit-back">0</div>
        </div>
      </div>
    </div>
    <div class="phone-box-wrapper" style="position: relative; display: inline-block;">
      <div class="digit-boxes" style="display: flex; gap: 5px;">
        <div class="digit-box">
          <div class="digit-front">0</div>
          <div class="digit-back">0</div>
        </div>
        <div class="digit-box">
          <div class="digit-front">0</div>
          <div class="digit-back">0</div>
        </div>
        <div class="digit-box">
          <div class="digit-front">0</div>
          <div class="digit-back">0</div>
        </div>
      </div>
    </div>
    <div class="phone-box-wrapper" style="position: relative; display: inline-block;">
      <div class="digit-boxes" style="display: flex; gap: 5px;">
        <div class="digit-box">0</div>
        <div class="digit-box">0</div>
        <div class="digit-box">0</div>
        <div class="digit-box">0</div>
      </div>
    </div>
  </div>

  <div class="slider-container">
    <label for="temp">Choose a comfortable temperature:</label><br>
    <input
      type="range"
      id="temp"
      name="temp"
      min="-10"
      max="100"
      step="10"
      value="0"
    >
  </div>

  <div class="save-button-container" style="text-align: center; margin-top: 20px;">
    <button id="saveBtn" class="big-save-button">Save Phone Number</button>
  </div>

  <script src="phNum_script.js"></script>
</body>
</html>
